<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR-Inventar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>QR-Inventar</h1>

    <form id="itemForm">
        <input type="text" id="name" placeholder="Name" required>
        <input type="text" id="beschreibung" placeholder="Beschreibung" required>
        <select name="Standort" id="locationName">
            <option value="5BIT">5BIT</option>
            <option value="5AIT">5AIT</option>
            <option value="Lehrerzimmer">Lehrerzimmer</option>
            <option value="3RL">3RL</option>
        </select>
        <select name="Kategorie" id="categoryName">
            <option value="Möbel">Möbel</option>
            <option value="Hardware">Hardware</option>
            <option value="Lebensmittel">Lebensmittel</option>
            <option value="Werkzeug">Werkzeug</option>
        </select>
        <button type="submit">Item hinzufügen</button>
    </form>

    <div id="itemsContainer"></div>

    <script src="script.js"></script>
</body>
</html>
