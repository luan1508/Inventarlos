<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR-Inventar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header-bar" style="display: flex; justify-content: space-between; align-items: center; padding: 10px 20px; background-color: #f5f5f5; border-bottom: 1px solid #ddd;">
        <div>
            <span id="user-info">Lade Benutzerinformationen...</span>
        </div>
        <div>
            <form action="/auth/logout" method="post" style="display: inline;">
                <button type="submit" class="btn btn-logout">Abmelden</button>
            </form>
        </div>
    </div>
    
    <h1>QR-Inventar</h1>

    <form id="itemForm">
        <input type="text" id="name" placeholder="Name" required>
        <input type="text" id="beschreibung" placeholder="Beschreibung">

        <select name="Standort" id="locationName" required></select>
        <button type="button" class="addButton" id="locationAdd" aria-label="Standort hinzufügen">+</button>

        <select name="Kategorie" id="categoryName" required></select>
        <button type="button" class="addButton" id="categoryAdd" aria-label="Kategorie hinzufügen">+</button>

        <button id="submitBtn" type="submit">Item hinzufügen</button>
    </form>

    <div id="itemsContainer" style="margin-top: 30px;"></div>

    <script src="script.js"></script>
</body>
</html>
