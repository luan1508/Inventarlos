<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR-Inventar - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <h1>QR-Inventar Login</h1>
        
        <div id="error-container"></div>
        <div id="success-container"></div>
        
        <form class="login-form" action="/auth/login" method="post">
            <input type="text" name="username" id="username" placeholder="Benutzername" required autofocus>
            <input type="password" name="password" id="password" placeholder="Passwort" required>
            <button type="submit" style="margin-left: 0">Anmelden</button>
        </form>
        
        <div class="demo-credentials">
            <h3>Demo-Zugangsdaten:</h3>
            <p><strong>Administrator:</strong><br>
               Benutzername: <code>admin</code><br>
               Passwort: <code>admin123</code></p>
            <p><strong>Standard-User:</strong><br>
               Benutzername: <code>user</code><br>
               Passwort: <code>user123</code></p>
        </div>
    </div>

    <script>
        // Zeige Fehler- oder Erfolgsmeldungen basierend auf URL-Parametern
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const errorContainer = document.getElementById('error-container');
            const successContainer = document.getElementById('success-container');
            
            if (urlParams.get('error') === 'true') {
                errorContainer.innerHTML = '<div class="error-message">Anmeldung fehlgeschlagen. Bitte überprüfen Sie Ihre Zugangsdaten.</div>';
            }
            
            if (urlParams.get('logout') === 'true') {
                successContainer.innerHTML = '<div class="success-message">Sie wurden erfolgreich abgemeldet.</div>';
            }
        });
    </script>
</body>
</html>
